<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" draggable="true">
            <img src="images/img-1.jpg" alt="Kristina Zasiadko">
            <span>Kristina Zasiadko</span>
        </div>
        <div class="card" draggable="true">
            <img src="images/img-2.jpg" alt="Gabriel Wilson">
            <span>Gabriel Wilson</span>
        </div>
        <div class="card" draggable="true">
            <img src="images/img-3.jpg" alt="James Khosravi">
            <span>James Khosravi</span>
        </div>
        <div class="card" draggable="true">
            <img src="images/img-4.jpg" alt="Ronelle Cesicon">
            <span>Ronelle Cesicon</span>
        </div>
        <div class="card" draggable="true">
            <img src="images/img-5.jpg" alt="Annika Hayden">
            <span>Annika Hayden</span>
        </div>
        <div class="card" draggable="true">
            <img src="images/img-6.jpg" alt="Donald Horton">
            <span>Donald Horton</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
